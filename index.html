<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BMI Calculator</h1>
  <div class="container">
    <div class="from">
      <label for="weightInput">Weight (kg): </label>
      <input type="number" id="weightInput" placeholder="Enter your weight in kg" >
      <br>
      <label for="heightInput">Height (m): </label>
      <input type="number" id="heightInput" placeholder="Enter your height in meters" >
      <br>
      <button id="calculateBtn">Calculate BMI</button>
    </div>
</div>
<h1 id="result"></h1>
  <script src="script.js"></script>
</body>
</html>
